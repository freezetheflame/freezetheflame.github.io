<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>图片幻灯片播放</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <style>
    .slider {
      width: 80%;
      margin: 0 auto;
    }
    .slider img {
      width: 60%;
    }
  </style>
</head>
<body>
  <div class="slider">
    <img src="Yoimiya1.jpg" alt="Slide 1">
    <img src="Yoimiya2.jpg" alt="Slide 2">
    <img src="Yoimiya3.png" alt="Slide 3">
    <img src="Yoimiya4.jpg" alt="Slide 4">
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.slider').slick({
        autoplay: true,
        autoplaySpeed: 1500,
        dots: true,
        arrows: false
      });
    });
  </script>
</body>
</html>
